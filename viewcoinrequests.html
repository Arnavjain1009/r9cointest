<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.delete-btn {
            background-color: #dc3545;
        }
        button:disabled {
            background-color: #6c757d;
        }
        #toggleDeleted {
            margin-top: 20px;
        }
        #holderIdInput {
            margin-bottom: 10px;
        }
    </style>
    <script>
        let showDeletedOnly = false;
        let transactionData = []; // Array to store fetched data

        // Function to get a cookie by name
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to fetch and post data to API
        async function fetchData() {
            const holder_id = getCookie('holder_id');
            const session_id = getCookie('session_id');

            if (holder_id && session_id) {
                const formData = new FormData();
                formData.append('holder_id', holder_id);
                formData.append('session_id', session_id);

                try {
                    const response = await fetch('https://r9j.pythonanywhere.com/getallrequests', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    transactionData = result; // Store fetched data
                    displayTable(transactionData);
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                alert('Cookies for holder_id or session_id not found');
            }
        }

        // Function to display the response data in a table
        function displayTable(data) {
            const table = document.getElementById('resultTable');
            table.innerHTML = ''; // Clear the table

            // Create header row
            const headerRow = document.createElement('tr');
            const headers = ['buySell', 'createDtTm', 'holderid', 'meetTime', 'notes', 'qty', 'Actions'];
            headers.forEach(headerText => {
                const headerCell = document.createElement('th');
                headerCell.textContent = headerText;
                headerRow.appendChild(headerCell);
            });
            table.appendChild(headerRow);

            // Populate table with data
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.id = `row-${index}`;

                // Append cells for each item property
                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.textContent = item[header] !== undefined ? item[header] : ''; // Handle undefined
                    row.appendChild(cell);
                });

                // Create delete action cell
                const deleteCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-btn');
                deleteButton.onclick = function () { deleteRow(index); };
                deleteCell.appendChild(deleteButton);
                row.appendChild(deleteCell);

                table.appendChild(row);
            });

            hideHiddenRows();
        }

        // Function to delete a row and set a cookie
        function deleteRow(index) {
            const row = document.getElementById(`row-${index}`);
            if (row) {
                row.style.display = 'none';  // Hide the row immediately
                setCookie(`hiddenRow-${index}`, 'true', 30); // Set a cookie to hide the row for 30 days
                alert('Transaction deleted');
            }
        }

        // Function to check hidden rows and hide them on load
        function hideHiddenRows() {
            const table = document.getElementById('resultTable');
            for (let i = 0; i < table.rows.length; i++) {
                const hidden = getCookie(`hiddenRow-${i}`);
                const row = document.getElementById(`row-${i}`);
                if (hidden === 'true') {
                    row.style.display = showDeletedOnly ? '' : 'none';
                } else if (showDeletedOnly) {
                    row.style.display = 'none';
                }
            }
        }

        // Toggle view between showing deleted transactions only or all transactions
        function toggleDeletedRows() {
            showDeletedOnly = !showDeletedOnly;
            const toggleButton = document.getElementById('toggleDeleted');
            toggleButton.textContent = showDeletedOnly ? 'Show All Transactions' : 'Show Deleted Transactions';
            displayTable(transactionData); // Re-display the data
        }

        // Function to filter table by holder ID without considering deleted status
        function filterByHolderId() {
            const holderIdInput = document.getElementById('holderIdInput').value;
            const filteredData = transactionData.filter(item => item.holderid == holderIdInput);
            displayTable(filteredData); // Display filtered data
        }

        window.onload = function () {
            fetchData();
        };
    </script>
</head>
<body>
    <h1>Transaction Table</h1>
    <button id="toggleDeleted" onclick="toggleDeletedRows()">Show Deleted Transactions</button>
    
    <label for="holderIdInput">Filter by Holder ID:</label>
    <input type="number" id="holderIdInput" placeholder="Enter Holder ID">
    <button onclick="filterByHolderId()">Filter</button>

    <table id="resultTable" border="1">
        <!-- Table will be dynamically populated -->
    </table>
</body>
</html>
