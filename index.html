<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            transition: background 1s ease-in-out;
        }

        @media (min-width: 768px) {
            body {
                background: black;
            }
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .btn {
            display: block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 9999px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }

        .btn-primary {
            background-color: #f97316;
            color: white;
            border: none;
        }

        .btn-secondary {
            background-color: white;
            color: #f97316;
            border: 2px solid #f97316;
        }

        .btn-disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        .input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            color: #f97316;
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            color: #f97316;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .response-message {
            margin-top: 15px;
            color: green;
        }

        .error-message {
            color: red;
        }

        .holder-id-display {
            text-align: left;
            margin-bottom: 15px;
            color: #f97316;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>R9COIN</h1>
        <p>The future of currency</p>
        <button onclick="showModal('holderIdModal')" class="btn btn-primary">Login</button>
        <button id="registerBtn" onclick="showModal('registerModal'); checkRegistration()" class="btn btn-secondary">Register Now</button>
    </div>

    <!-- Holder ID Modal -->
    <div id="holderIdModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('holderIdModal')">&times;</span>
            <h2>Enter Holder ID</h2>
            <form id="holderIdForm">
                <label for="holder_id">Username (Holder ID)</label>
                <input type="text" id="holder_id" name="holder_id" required class="input" maxlength="4" placeholder="xxxx" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>

    <!-- Coin ID Modal -->
    <div id="coinIdModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('coinIdModal')">&times;</span>
            <h2>Enter Coin ID</h2>
            <div id="holderIdDisplayCoin" class="holder-id-display"></div>
            <form id="coinIdForm">
                <label for="coin_id">Coin ID</label>
                <input type="text" id="coin_id" name="coin_id" class="input" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx" oninput="formatCoinKey(this)">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" onclick="goBack()" class="btn btn-secondary">Back</button>
            </form>
            <h3>If you have a new account, don't need to enter coin id</h3>
            <div id="responseMessage" class="response-message"></div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <button id="createHolderIdBtn" onclick="generateHolderId()" class="btn btn-primary">Create Holder ID</button>
            <div id="holderIdDisplay" class="response-message"></div>
        </div>
    </div>

    <script>
        let registrationCooldown = false;

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Check if 5 minutes have passed since last registration
        function checkRegistration() {
            const registrationTime = getCookie('registration_time');
            const now = Date.now();

            if (registrationTime) {
                const timeElapsed = now - parseInt(registrationTime);
                if (timeElapsed < 5 * 60 * 1000) { // 5 minutes in milliseconds
                    alert('Error: Please wait at least 5 minutes before registering again.');
                    document.getElementById('createHolderIdBtn').classList.add('btn-disabled');
                    document.getElementById('createHolderIdBtn').disabled = true;
                    return;
                }
            }
        }

        // Format the CoinKey input as xxxx-xxxx-xxxx-xxxx
        function formatCoinKey(input) {
            let value = input.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
            let formattedValue = '';

            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += '-';
                }
                formattedValue += value[i];
            }
            input.value = formattedValue;
        }

        // Handle the holder ID submission
        document.getElementById('holderIdForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            closeModal('holderIdModal'); // Close the holder ID modal
            showModal('coinIdModal'); // Open the coin ID modal
            document.getElementById('holderIdDisplayCoin').innerText = `Holder ID: ${document.getElementById('holder_id').value}`;
        });

        // Handle the coin ID submission
        document.getElementById('coinIdForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const holderId = document.getElementById('holder_id').value;
            const coinId = document.getElementById('coin_id').value;

            const formData = new FormData();
            formData.append('holder_id', holderId);
            formData.append('coin_id', coinId);

            try {
                const response = await fetch('https://r9j.pythonanywhere.com/login', { // Replace with your API URL
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                const responseMessage = document.getElementById('responseMessage');

                if (response.ok) {
                    // Save session ID and holder ID in cookies
                    setCookie('session_id', result.session_id, 1); // 1 day expiry
                    setCookie('holder_id', holderId, 1); // Store Holder ID

                    responseMessage.innerHTML = `<span>Login successful. Session ID: ${result.session_id}</span>`;
                    responseMessage.classList.remove('error-message');
                    responseMessage.classList.add('response-message');

                    // Redirect to coins.html after 0.2 seconds
                    setTimeout(() => {
                        window.location.href = 'coins.html';
                    }, 200);
                } else {
                    responseMessage.innerHTML = `<span class="error-message">Error: ${result.message}</span>`;
                }

            } catch (error) {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerHTML = `<span class="error-message">An error occurred: ${error.message}</span>`;
            }
        });

        // Generate Holder ID
        async function generateHolderId() {
            try {
                const response = await fetch('https://r9j.pythonanywhere.com/holder/create', { method: 'POST' });
                const result = await response.json();

                if (response.ok && result.holder_id) {
                    document.getElementById('holderIdDisplay').innerHTML = `Your Holder ID is: ${result.holder_id}`;
                    document.getElementById('createHolderIdBtn').disabled = true;
                    document.getElementById('createHolderIdBtn').classList.add('btn-disabled');

                    // Set cookie for registration time
                    setCookie('registration_time', Date.now(), 1); // 1 day expiry

                    setTimeout(() => {
                        document.getElementById('createHolderIdBtn').disabled = false;
                        document.getElementById('createHolderIdBtn').classList.remove('btn-disabled');
                    }, 5 * 60 * 1000); // Re-enable after 5 minutes
                } else {
                    document.getElementById('holderIdDisplay').innerHTML = `<span class="error-message">${result.message}</span>`;
                }
            } catch (error) {
                document.getElementById('holderIdDisplay').innerHTML = `<span class="error-message">An error occurred: ${error.message}</span>`;
            }
        }

        // Go back to Holder ID Modal
        function goBack() {
            closeModal('coinIdModal'); // Close the Coin ID modal
            showModal('holderIdModal'); // Show the Holder ID modal again
        }

        // Set a cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Get a cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
</body>
</html>
