<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            transition: background 1s ease-in-out;
        }

        @media (min-width: 768px) {
            body {
                background: black;
            }
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .btn {
            display: block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 9999px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        .btn-primary {
            background-color: #f97316;
            color: white;
            border: none;
        }
        .btn-secondary {
            background-color: white;
            color: #f97316;
            border: 2px solid #f97316;
        }
        .input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #f97316;
            font-size: 2.5rem;
            margin: 0;
        }
        p {
            color: #f97316;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .response-message {
            margin-top: 15px;
            color: green;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>R9COIN</h1>
        <p>The future of currency</p>
        <button onclick="showModal('loginModal')" class="btn btn-primary">Login</button>
        <button onclick="showModal('registerModal')" class="btn btn-secondary">Register Now</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username (Holder ID)</label>
                <input type="text" id="username" name="username" required class="input" maxlength="4" placeholder="xxxx" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                
                <label for="coin_id">Coin ID</label>
                <input type="text" id="coin_id" name="coin_id" required class="input" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx" oninput="formatCoinKey(this)">

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="responseMessage" class="response-message"></div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <button onclick="generateHolderId()" class="btn btn-primary">Create Holder ID</button>
        </div>
    </div>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            return `linear-gradient(135deg, ${color1}, ${color2})`;
        }

        function changeBackgroundGradient() {
            document.body.style.background = getRandomGradient();
        }

        if (window.innerWidth < 768) {
            setInterval(changeBackgroundGradient, 3000);
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Format the CoinKey input as xxxx-xxxx-xxxx-xxxx
        function formatCoinKey(input) {
            let value = input.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
            let formattedValue = '';

            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += '-';
                }
                formattedValue += value[i];
            }
            input.value = formattedValue;
        }

        // Handle the login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const username = document.getElementById('username').value;
            const coin_id = document.getElementById('coin_id').value;

            const formData = new FormData();
            formData.append('holder_id', username);
            formData.append('coin_id', coin_id);

            try {
                const response = await fetch('https://r9j.pythonanywhere.com/login', { // Replace with your API URL
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                const responseMessage = document.getElementById('responseMessage');
                
                if (response.ok) {
                    // Save session ID and holder ID in cookies
                    setCookie('session_id', result.session_id, 1); // 1 day expiry
                    setCookie('holder_id', username, 1); // Store Holder ID

                    responseMessage.innerHTML = `<span>Login successful. Session ID: ${result.session_id}</span>`;
                    responseMessage.classList.remove('error-message');
                    responseMessage.classList.add('response-message');

                    // Redirect to coins.html after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'coins.html';
                    }, 2000);
                } else {
                    responseMessage.innerHTML = `<span class="error-message">Error: ${result.message}</span>`;
                }

            } catch (error) {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerHTML = `<span class="error-message">An error occurred: ${error.message}</span>`;
            }
        });

        function generateHolderId() {
            const randomId = Math.floor(100 + Math.random() * 900);
            alert('Your Holder ID is: ' + randomId);
        }
    </script>
</body>
</html>
