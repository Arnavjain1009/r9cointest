<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <style>
        body {

 <!-- Coin ID Modal -->
<div id="coinIdModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('coinIdModal')">&times;</span>

            <label for="coin_id">Coin ID</label>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <button id="createHolderIdBtn" onclick="generateHolderId()" class="btn btn-primary">Create Holder ID</button>
            <div id="holderIdDisplay" class="response-message"></div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
        let registrationCooldown = false;

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Check if 5 minutes have passed since last registration
        function checkRegistration() {
            const registrationTime = getCookie('registration_time');
            const now = Date.now();

            if (registrationTime) {
                const timeElapsed = now - parseInt(registrationTime);
                if (timeElapsed < 5 * 60 * 1000) { // 5 minutes in milliseconds
                    alert('Error: Please wait at least 5 minutes before registering again.');
                    document.getElementById('createHolderIdBtn').classList.add('btn-disabled');
                    document.getElementById('createHolderIdBtn').disabled = true;
                    return;
                }
            }
        }

        // Format the CoinKey input as xxxx-xxxx-xxxx-xxxx
        function formatCoinKey(input) {
            let value = input.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
            let formattedValue = '';

            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += '-';
                }
                formattedValue += value[i];
            }
            input.value = formattedValue;
        }

        // Handle the holder ID submission
        document.getElementById('holderIdForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            closeModal('holderIdModal'); // Close the holder ID modal
            showModal('coinIdModal'); // Open the coin ID modal
            document.getElementById('holderIdDisplayCoin').innerText = `Holder ID: ${document.getElementById('holder_id').value}`;
        });
        
// Handle the coin ID submission
document.getElementById('coinIdForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent form from reloading the page

    const holderId = document.getElementById('holder_id').value;
    const coinId = document.getElementById('coin_id').value;

    const formData = new FormData();
    formData.append('holder_id', holderId);
    formData.append('coin_id', coinId);

    try {
        const response = await fetch('https://r9j.pythonanywhere.com/login', { // Replace with your API URL
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        const responseMessage = document.getElementById('responseMessage');

        if (response.ok) {
            // Save session ID and holder ID in cookies
            setCookie('session_id', result.session_id, 1); // 1 day expiry
            setCookie('holder_id', holderId, 1); // Store Holder ID

            responseMessage.innerHTML = `<span>Login successful. Session ID: ${result.session_id}</span>`;
            responseMessage.classList.remove('error-message');
            responseMessage.classList.add('response-message');

            // Redirect to coins.html with holder_id query parameter
            setTimeout(() => {
                window.location.href = `coins.html?holder_id=${holderId}`;
            }, 200);
        } else {
            responseMessage.innerHTML = `<span class="error-message">Error: ${result.message}</span>`;
        }

    } catch (error) {
        const responseMessage = document.getElementById('responseMessage');
        responseMessage.innerHTML = `<span class="error-message">An error occurred: ${error.message}</span>`;
    }
});

 // Generate Holder ID and enforce 5-minute cooldown
async function generateHolderId() {
    const registrationTime = getCookie('registration_time');
    const now = Date.now();

    if (registrationTime && now - parseInt(registrationTime) < 5 * 60 * 1000) {
        // If trying to register within 5 minutes
        const holderId = getCookie('holder_id');
        alert(`You just created a Holder ID (${holderId}). It is not allowed to create another one. Wait for 5 minutes, or log in to access your account.`);
        return;
    }

    // Proceed to generate new Holder ID
    try {
        const response = await fetch('https://r9j.pythonanywhere.com/holder/create', { method: 'POST' });
        const result = await response.json();

        if (response.ok && result.holder_id) {
            document.getElementById('holderIdDisplay').innerHTML = `Your Holder ID is: ${result.holder_id}`;

            // Save Holder ID and registration time in cookies (5 min restriction)
            setCookie('holder_id', result.holder_id, 1); // Store Holder ID
            setCookie('registration_time', now, 1); // Save current timestamp

            // Disable Holder ID button for 5 minutes
            document.getElementById('createHolderIdBtn').disabled = true;
            document.getElementById('createHolderIdBtn').classList.add('btn-disabled');

            // Re-enable button after 5 minutes
            setTimeout(() => {
                document.getElementById('createHolderIdBtn').disabled = false;
                document.getElementById('createHolderIdBtn').classList.remove('btn-disabled');
            }, 5 * 60 * 1000); // 5 minutes in milliseconds

            alert(`Holder ID ${result.holder_id} created! keep it safe. You cannot generate another one for 5 minutes.`);

            // Optionally prompt to login
            setTimeout(() => {
                closeModal('registerModal');
                showModal('holderIdModal'); // Show login modal
                document.getElementById('holder_id').value = result.holder_id; // Pre-fill Holder ID in login
            }, 2000);
        } else {
            document.getElementById('holderIdDisplay').innerHTML = `<span class="error-message">${result.message}</span>`;
        }
    } catch (error) {
        document.getElementById('holderIdDisplay').innerHTML = `<span class="error-message">An error occurred: ${error.message}</span>`;
    }
}

// Check registration cooldown and display appropriate message
function checkRegistration() {
    const registrationTime = getCookie('registration_time');
    const now = Date.now();

    if (registrationTime) {
        const timeElapsed = now - parseInt(registrationTime);
        if (timeElapsed < 5 * 60 * 1000) { // 5 minutes in milliseconds
            const holderId = getCookie('holder_id');
            alert(`You just created a Holder ID (${holderId}). It is not allowed to create another one. Wait for 5 minutes, or log in to access your account.`);
            document.getElementById('createHolderIdBtn').disabled = true;
            document.getElementById('createHolderIdBtn').classList.add('btn-disabled');
        }
    }
}

// Helper functions for cookies
function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}
