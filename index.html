<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            transition: background 1s ease-in-out;
        }

        @media (min-width: 768px) {
            body {
                background: black;
            }
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .btn {
            display: block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 9999px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        .btn-primary {
            background-color: #f97316;
            color: white;
            border: none;
        }
        .btn-secondary {
            background-color: white;
            color: #f97316;
            border: 2px solid #f97316;
        }
        .input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #f97316;
            font-size: 2.5rem;
            margin: 0;
        }
        p {
            color: #f97316;
            font-size: 1.2rem;
            margin: 10px 0;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function handleLogin() {
            const holderId = document.getElementById('holderId').value;
            const coinKey = document.getElementById('coinKey').value;
            if (holderId && coinKey) {
                alert('Login successful!');
                closeModal('loginModal');
            } else {
                alert('Please enter both Holder ID and CoinKey.');
            }
        }

        function generateHolderId() {
            const response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Please complete the CAPTCHA.");
                return;
            }
            const randomId = Math.floor(100 + Math.random() * 900);
            alert('Your Holder ID is: ' + randomId);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>R9COIN</h1>
        <p>The future of currency</p>
        <button onclick="showModal('loginModal')" class="btn btn-primary">Login</button>
        <button onclick="showModal('registerModal')" class="btn btn-secondary">Register Now</button>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <div>
                <label for="holderId" class="block">Enter Holder ID</label>
                <input type="text" id="holderId" maxlength="3" class="input" placeholder="XXX">
            </div>
            <div>
                <label for="coinKey" class="block">Enter CoinKey</label>
                <input type="text" id="coinKey" maxlength="19" class="input" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <button onclick="handleLogin()" class="btn btn-primary">Login</button>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <div class="g-recaptcha" data-sitekey="6LdOUEkqAAAAAATFqj9EsLhvibVGrJ0w100TTUNF"></div>
            <button onclick="generateHolderId()" class="btn btn-primary">Create Holder ID</button>
        </div>
    </div>
</body>
</html>
