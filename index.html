<html></html>
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
    <style>
      
        body {
            font-family: 'Roboto', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        setInterval(changeBackgroundColor, 3000);

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function handleLogin() {
            const holderId = document.getElementById('holderId').value;
            const coinKey = document.getElementById('coinKey').value;
            if (holderId && coinKey) {
                alert('Login successful!');
                closeModal('loginModal');
            } else {
                alert('Please enter both Holder ID and CoinKey.');
            }
        }

        function generateHolderId() {
            const randomId = Math.floor(100 + Math.random() * 900);
            alert('Your Holder ID is: ' + randomId);
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-80">
        <div class="text-center mb-8">
            <h1 class="text-orange-500 text-3xl font-bold">R9COIN</h1>
            <p class="text-orange-500">the future of currency</p>
        </div>
        <div class="mb-4">
            <button onclick="showModal('loginModal')" class="w-full bg-orange-500 text-white py-2 rounded-full font-bold">Login</button>
        </div>
        <div class="mb-8">
            <button onclick="showModal('registerModal')" class="w-full border border-orange-500 text-orange-500 py-2 rounded-full font-bold">Register Now</button>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <div class="mt-4">
                <label for="holderId" class="block text-gray-700">Enter Holder ID</label>
                <input type="text" id="holderId" maxlength="3" class="mt-1 p-2 border rounded w-full" placeholder="XXX">
            </div>
            <div class="mt-4">
                <label for="coinKey" class="block text-gray-700">Enter CoinKey</label>
                <input type="text" id="coinKey" maxlength="19" class="mt-1 p-2 border rounded w-full" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="mt-4">
                <button onclick="handleLogin()" class="w-full bg-orange-500 text-white py-2 rounded-full font-bold">Login</button>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <div class="mt-4">
                <button onclick="generateHolderId()" class="w-full bg-orange-500 text-white py-2 rounded-full font-bold">Create Holder ID</button>
            </div>
        </div>
    </div>
</body>
</html>
