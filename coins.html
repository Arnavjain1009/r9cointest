<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;             
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .table-container {
      width: 90%;
      margin: 20px auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    .empty-message {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .squircle {
      width: 300px;
      height: 200px;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }

    .buy-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .buy-button:hover {
      background-color: #45a049;
    }

    /* Popup modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Coin Data Table</h1>
  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th>Coin ID</th>
          <th>Current Value</th>
          <th>Holder ID</th>
          <th>Notes</th>
          <th>Purchase DateTime</th>
          <th>Purchase Price</th>
          <th>Quantity</th>
          <th>Valuation DateTime</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>
    <div class="empty-message" id="empty-message"></div>
  </div>

  <div class="squircle">
    <h2>Buy R9Coins</h2>
    <button class="buy-button" onclick="buyR9Coins()">Buy Now</button>
  </div>

  <!-- Generate R9Coin Modal -->
  <div id="generateModal" class="modal">
    <div class="modal-content">
      <h2>Generate R9Coin?</h2>
      <button onclick="showInputsModal()">Generate</button>
    </div>
  </div>

  <!-- Input Modal for coin_qty and holder_id2 -->
  <div id="inputModal" class="modal">
    <div class="modal-content">
      <h2>Enter Details</h2>
      <input type="number" id="coin_qty" placeholder="Coin Quantity">
      <input type="text" id="holder_id2" placeholder="Holder ID 2">
      <button onclick="submitCoinData()">Submit</button>
    </div>
  </div>

  <script>
    // Function to get a cookie value by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    async function fetchData() {
      const holderId = getCookie('holder_id');
      const sessionId = getCookie('session_id');

      if (!holderId || !sessionId) {
        console.error('Holder ID or Session ID not found in cookies.');
        return;
      }

      const formData = new FormData();
      formData.append('holder_id', holderId);
      formData.append('session_id', sessionId);

      try {
        // Send POST request to the /holder/isAdmin API
        const adminResponse = await fetch('https://r9j.pythonanywhere.com/holder/isAdmin', {
          method: 'POST',
          body: formData
        });

        const adminData = await adminResponse.json();

        // If the response contains {"IsAdmin":"YES"}, open the generate modal
        if (adminResponse.ok && adminData.IsAdmin === 'YES') {
          openGenerateModal();
        }

        // Now, fetch the coin data from /myCoins
        const coinResponse = await fetch('https://r9j.pythonanywhere.com/myCoins', {
          method: 'POST',
          body: formData
        });

        const coinData = await coinResponse.json();

        if (!coinResponse.ok) {
          alert("Error fetching coin data: " + coinData.message);
          return;
        }

        // Populate the table with the coin data
        populateTable(coinData);

      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function populateTable(data) {
      const tableBody = document.querySelector('#data-table tbody');
      const emptyMessage = document.getElementById('empty-message');
      tableBody.innerHTML = ''; // Clear previous data
      emptyMessage.textContent = ''; // Clear previous message

      if (data.length === 0) {
        emptyMessage.textContent = 'You have no R9Coins.';
      } else {
        data.forEach(item => {
          const row = document.createElement('tr');

          const coinIdCell = document.createElement('td');
          coinIdCell.textContent = item.coinid;
          row.appendChild(coinIdCell);

          const currentValueCell = document.createElement('td');
          currentValueCell.textContent = item.currentValue;
          row.appendChild(currentValueCell);

          const holderIdCell = document.createElement('td');
          holderIdCell.textContent = item.holderid;
          row.appendChild(holderIdCell);

          const notesCell = document.createElement('td');
          notesCell.textContent = item.notes;
          row.appendChild(notesCell);

          const purchaseDtTmCell = document.createElement('td');
          purchaseDtTmCell.textContent = item.purchaseDtTm;
          row.appendChild(purchaseDtTmCell);

          const purchasePriceCell = document.createElement('td');
          purchasePriceCell.textContent = item.purchasePrice;
          row.appendChild(purchasePriceCell);

          const qtyCell = document.createElement('td');
          qtyCell.textContent = item.qty;
          row.appendChild(qtyCell);

          const valuationDtTmCell = document.createElement('td');
          valuationDtTmCell.textContent = item.valuationDtTm;
          row.appendChild(valuationDtTmCell);

          tableBody.appendChild(row);
        });
      }
    }

    function buyR9Coins() {
      alert("Redirecting to buy R9Coins...");
      // Implement the redirection or logic to buy R9Coins here
    }

    // Function to show the generate modal
    function openGenerateModal() {
      document.getElementById('generateModal').style.display = 'block';
    }

    // Function to show the input modal after clicking Generate
    function showInputsModal() {
      document.getElementById('generateModal').style.display = 'none'; // Hide the generate modal
      document.getElementById('inputModal').style.display = 'block'; // Show the input modal
    }

    // Function to submit coin data from the input modal
    async function submitCoinData() {
      const holderId = getCookie('holder_id');
      const sessionId = getCookie('session_id');
      const coinQty = document.getElementById('coin_qty').value;
      const holderId2 = document.getElementById('holder_id2').value;

      if (!coinQty || !holderId2) {
        alert("Please fill out both fields.");
        return;
      }

      const formData = new FormData();
      formData.append('holder_id', holderId);
      formData.append('session_id', sessionId);
      formData.append('coin_qty', coinQty);
      formData.append('holder_id2', holderId2);

      try {
        const response = await fetch('https://r9j.pythonanywhere.com/coin/create', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        // Alert the response from the API
        alert(data.message || "Response received.");
        
        // Close the modal after submission
        document.getElementById('inputModal').style.display = 'none';
      } catch (error) {
        console.error('Error creating coins:', error);
      }
    }

    // Fetch and display data when the page loads
    window.onload = fetchData;
  </script>
</body>
</html>
